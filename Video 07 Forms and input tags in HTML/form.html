<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
 <h1 align = "center"> Kindly Fill the Form</h1>
  <form action="post">
    <div>
        <label for="username"> Enter your username : </label>
          <input type="text" id="username" name="username" placeholder="Username"> 

    </div>
    <div>
        <lable for="email"> Enter your email : </lable>
        <input type="text" id="email" name="email" placeholder = "Email">
    </div>
    <div>
      <label for="gender">Select your gender : </label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
    </div>
    <div>
        <label for="subscribe">Subscribe to our newsletter:</label>
        <input type="checkbox" id="subscribe" name="newsletter" value="subscribed">    
    </div>
    <div>
      <label for="comments">Suggestions:</label>
      <textarea id="comments" name="suggestions" rows="3" cols="10">Enter your comments here</textarea>
    </div>    
  </form>
</body>

</html>

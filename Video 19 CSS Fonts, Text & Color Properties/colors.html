<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
        /* Color examples using different color formats */
        h1 {
            /* Keyword */
            /* color: darkred; */

            /* Hexadecimal */
            /* color: #0BEE0B; */

            /* RGB */
            /* color: rgb(76, 125, 59); */

            /* RGBA with transparency */
            /* color: rgba(255, 22, 5, 0.175); */

            /* HSL */
            color: hsl(130, 61%, 44%);
            background-color: rgb(76, 125, 59);

            padding: 15px;
            border-radius: 6px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        ol {
            max-width: 400px;
            background-color: #f0f0f0;
            padding: 15px 30px;
            border-radius: 8px;
        }

        li {
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Let's learn about colors</h1>

    <p>Color in CSS can be represented in many ways. Here are the common types:</p>

    <ol>
        <li><strong>Color Keywords:</strong> <span style="color: darkred;">darkred</span></li>
        <li><strong>Hex Color Code:</strong> <span style="color: #0BEE0B;">#0BEE0B</span></li>
        <li><strong>RGB:</strong> <span style="color: rgb(76, 125, 59);">rgb(76, 125, 59)</span></li>
        <li><strong>RGBA:</strong> <span style="color: rgba(255, 22, 5, 0.7);">rgba(255, 22, 5, 0.7)</span> (with transparency)</li>
        <li><strong>HSL:</strong> <span style="color: hsl(130, 61%, 44%);">hsl(130, 61%, 44%)</span></li>
    </ol>
</body>

</html>
